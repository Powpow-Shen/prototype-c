<link rel="import" href="../../components/polymer/polymer.html">
<polymer-element name="todos-footer">
  <template>
    <link rel="stylesheet" type="text/css" href="style.css">
    <footer id="footer">
      <span id="todo-count">
        <strong>{{todosCount}}</strong> items left
    </span>
      <ul id="filters">
        <li>
        <a class='{{list == "all" ? "selected" : ""}}' href="{{pathname}}#/">All</a>
        </li>
        <li>
        <a class='{{list == "active" ? "selected" : ""}}' href="{{pathname}}#/active">Active</a>
        </li>
        <li>
        <a class='{{list == "completed" ? "selected" : ""}}' href="{{pathname}}#/completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed">
        Clear completed ( 1 )
      </button>
    </footer>
  </template>
  <script src="script.js"></script>
</polymer-element>
